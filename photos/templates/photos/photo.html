<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-container {
            position: relative;
            height: 90vh;
            overflow: hidden;
        }

        .image-container img {
            max-width: 70%; /* Adjust image width */
            max-height: 90vh; /* Adjust image height */
            display: block;
            margin: auto;
            float: left;
        }

        .description-container {
            width: 30%; /* Adjust description width */
            float: right;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa; /* Light gray background */
        }
    </style>
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="d-flex">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">返回</a>
                    <form method="POST" action="{% url 'delete_photo' photo.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3 me-2">删除照片</button>
                    </form>
                </div>
                <div class="image-container">
                    <img src="{{photo.image.url}}">
                    <div class="description-container">
                        <form method="POST" action="{% url 'edit_photo' photo.id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="description" class="form-label">编辑描述</label>
                                <textarea class="form-control" id="description" name="description" rows="4">{{photo.description}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">保存描述</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
